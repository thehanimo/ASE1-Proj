{% extends 'base.html' %}


{% block content %}
  <div class="row">
    <div class="col-md-8 col-sm-10 col-12">
      <h1>Let's Party!</h1><br>
      <form method="post" novalidate>
        {% csrf_token %}
        <table>
        {% for field in form %}
          <tr>
            <td style="font-weight: 500;">{{ field.label_tag }}</td><td> {{ field }}</td><td>{{ field.errors }}</td>
          </tr>
        {% endfor %}
        </table>
        <button id="submit" type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
  </div>
{% endblock %}
