{% extends 'base.html' %}


{% block content %}
  <div class="row">
    <div class="col-md-8 col-sm-10 col-12">
      <h1>Edit</h1><br>
      <form method="post" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        <table>{{ form }}</table>
        <br/>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
  </div>
{% endblock %}
