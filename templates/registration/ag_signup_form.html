{% extends 'base.html' %}


{% block content %}
  <div>
    <div class="col-md-8 col-sm-10 col-12">
      <h1>Register for an Executive Account.</h1>
      <form method="post" novalidate>
        {% csrf_token %}
        <table>
        {% for field in form %}
          {% if field.name != 'area' %}
          <tr>
            <td style="font-weight: 500;">{{ field.label_tag }}</td><td> {{ field }}</td><td>{{ field.errors }}</td>
          </tr>
          {% endif %}
        {% endfor %}
          <tr>
            <td style="font-weight: 500;">Area:</td><td><input type="text" maxlength="30" required name="area" id="id_area" disabled="true"></td><td></td>
          </tr>
        </table>
        <button id="submit" type="submit" class="btn btn-success" disabled="true">Sign up</button>
      </form>
    </div>
    <br/>
    Already have an account? Login <a href="{% url 'login' %}">here!</a><br/>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript">
    function zipcodeAutoFill() {
      var el = $("#id_zipcode");
      if ((el.val().length == 6) && $.isNumeric(el.val())) {
        var url = "https://api.data.gov.in/resource/7eca2fa3-d6f5-444e-b3d6-faa441e35294?api-key=579b464db66ec23bdd000001d22f98db0e47476473cb37a25b6956be&fields=villagename&format=json&limit=1&filters[pincode]=" + el.val();
        var client = new XMLHttpRequest();
        client.open("GET", url, true);
        client.onreadystatechange = function() {
        if(client.readyState == 4) {
          var json = JSON.parse(client.responseText);
          if (json.records.length > 0){
            var area = json.records[0].villagename;
            $("#id_area").val(area);
            $("#submit").attr('disabled',false);
          }
          else {
            $("#submit").attr('disabled',true);
            $("#id_area").val('Enter a valid zipcode.')
          }
        };
      };
      client.send();
    }else{
      $("#submit").attr('disabled',true);
    }
  }
    $(window).on('load', zipcodeAutoFill());
    $("#id_zipcode").keyup(zipcodeAutoFill);

</script>
{% endblock %}
