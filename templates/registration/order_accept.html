{% extends 'base.html' %}


{% block content %}
  <div>
    <div class="col-md-8 col-sm-10 col-12">
      <h1>Accept Order {{ order.id }}?</h1>
      <form method="post" enctype='multipart/form-data' novalidate>
        {% csrf_token %}
        <table>
        {% for field in form %}
          <tr>
            <td style="font-weight: 500;">{{ field.label_tag }}</td><td> {{ field }}</td><td>{{ field.errors }}</td>
          </tr>
        {% endfor %}
        </table>
        <a href='/'><button type="submit" class="btn btn-success">Accept</button></a>
      </form>
    </div>
    <br/>
  </div>
{% endblock %}
