{% extends 'base.html' %}


{% block content %}
  <div class="row">
    <div class="col-md-8 col-sm-10 col-12">
      <h1>My Profile</h1><br>
      <form method="post" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        <table>
        {% for field in form %}
          {% if field.name != 'area' %}
          <tr>
            <td style="font-weight: 500;">{{ field.label_tag }}</td><td> {{ field }}</td><td>{{ field.errors }}</td>
          </tr>
          {% endif %}
        {% endfor %}
          <tr>
            <td style="font-weight: 500;">Area:</td><td><input type="text" maxlength="30" required name="area" id="id_area" readonly></td><td></td>
          </tr>
        </table>
        <button id="submit" type="submit" class="btn btn-success" disabled="true">Sign up</button>
      </form>
    </div>
  </div>
    Change your password <a href="{% url 'change_password' %}">here.</a>
{% endblock %}
