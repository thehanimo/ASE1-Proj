{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
  <section class="welcome_area bg-img background-overlay" style='background-image: url({% static "assets" %}/img/bg-img/bg-1.jpg);min-height: 800px'>
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12">
                    <div class="hero-content">
                        <h2>Register for an Executive Account.</h2>
                        <form method="post" novalidate>
                          {% csrf_token %}
                          <table>
                          {% for field in form %}
                            <tr>
                              <td> {{ field|as_crispy_field }}</td>
                            </tr>
                          {% endfor %}
                          </table>
                          <button type="submit" class="btn btn-primary">Sign up</button>
                        </form>
                        <br/>
                      Already have an account? Login <a href="{% url 'login' %}">here!</a><br/>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
